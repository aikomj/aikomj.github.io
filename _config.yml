github_url: https://github.com/aikomj
url: http://139.199.13.139/blog
#enforce_ssl: aikomj.com

## Gem 插件
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# 目录结构
source: .
destination: ./_site

# Build settings 转换
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

# 服务器选项
port:    4001

# Markdown 处理器
kramdown:
  input: GFM
  syntax_highlighter: rouge
  entity_output: as_char
  enable_coderay: true

syntax_highlighter_opts:
   coderay_line_numbers:  nil  

# Pagination 分页
paginate: 10
paginate_path: 'page:num'

quiet: false
defaults: []

